[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
markers =
    integration: Integration tests with real network connections and fixtures
    slow: Tests that take a long time to run
asyncio_mode = auto
# Default to running all integration tests
# Use -m "not integration" to skip tests requiring network access
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
